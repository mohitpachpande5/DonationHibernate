<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Donor List</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ca7ad6, #7bdb63, #f0e76c, #f573db, #ff7593);
      background-size: 300% 300%;
      animation: gradientMove 10s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h2 {
      color: #fff;
      margin-bottom: 20px;
    }

    .add-button {
      background-color: #7bdb63;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      text-decoration: none;
      margin-bottom: 20px;
      transition: background 0.3s ease;
    }

    .add-button:hover {
      background-color: #5cb74a;
    }

    table {
      width: 100%;
      max-width: 1000px;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    th, td {
      padding: 14px 16px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f0e76c;
      color: #333;
    }

    tr:hover {
      background-color: #f7f7f7;
    }

    .action-buttons a,
    .action-buttons button {
      margin-right: 10px;
      padding: 6px 12px;
      text-decoration: none;
      color: white;
      border-radius: 6px;
      font-size: 14px;
      border: none;
      cursor: pointer;
    }

    .edit-btn {
      background-color: #f573db;
    }

    .edit-btn:hover {
      background-color: #de60c6;
    }

    .delete-btn {
      background-color: #7bdb63;
    }

    .delete-btn:hover {
      background-color: #5cb74a;
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>
  <h2 id="heading">Donor List</h2>
  <a href="registerDon.html" class="add-button">Add New Donor</a>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>First</th>
        <th>Last</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Event</th>
        <th>Amount</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="donorTable"></tbody>
  </table>
  <p id="message"></p>

  <script>
    const donorsUrl = "/donation/donors";

    function loadDonors() {
      fetch(donorsUrl)
        .then(res => res.json())
        .then(data => {
          document.getElementById("heading").innerText = `Donor List accessed by ${data.user}`;
          const donors = data.donors;
          const table = document.getElementById("donorTable");
          table.innerHTML = "";

          donors.forEach(d => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${d.donId}</td>
              <td>${d.firstName}</td>
              <td>${d.lastName}</td>
              <td>${d.email}</td>
              <td>${d.mobileNumber}</td>
              <td>${d.event}</td>
              <td>â‚¹${d.amount}</td>
              <td class="action-buttons">
                <a href="updateDon.html?id=${d.donId}" class="edit-btn">Edit</a>
                <button onclick="deleteDonor(${d.donId})" class="delete-btn">Delete</button>
              </td>
            `;
            table.appendChild(row);
          });
        })
        .catch(err => {
          document.getElementById("message").innerText = "Failed to load donors: " + err.message;
        });
    }

    function deleteDonor(id) {
      if (confirm("Are you sure you want to delete this donor?")) {
        const formData = new URLSearchParams();
        formData.append("action", "delete");
        formData.append("donId", id);

        fetch(donorsUrl, {
          method: "POST",
          body: formData,
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          }
        })
        .then(res => res.json())
        .then(data => {
          document.getElementById("message").innerText = data.message || data.error;
          loadDonors();
        });
      }
    }

    loadDonors();
  </script>
</body>
</html>
